<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>검색</title> 
        <link rel="stylesheet" href="{{url_for('static',filename='css/default.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/search.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/chart.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/search_result.css')}}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body>
        <a href="#" class="skip">본문 바로가기</a>
        <header> 
            <h1><a href={{url_for('basic')}}>DELIE<br>SQUARE</a></h1>
            <h2 class="hide">메뉴</h2>
            <nav class="menu">
                <ul>
                    <li><a href="{{url_for('basic')}}">델리 스퀘어</a></li>
                    <li><a href="{{url_for('map')}}">지도</a></li>
                    <li><a href="#a"><span style="color:#6c8801;font-weight: bold;">검색</span></a></li>
                </ul>
            </nav>
        </header>

        <!--검색 결과 띄우기
        검색 성공, 검색 실패-->
        <section>
            <div class="search-box">
                <form action="/search_result" method="POST">
                <div class="search-input">
                     <input type="search" title="검색어 입력"
                     placeholder="가게 이름 혹은 지역을 입력하세요." name="keyword">
                </div>
                <div>
                <button type="submit" class="search-button">
                     <a>검색하기</a>
                </button>
                </div>
                </form>
                {% if posts %}
                {% for post in posts %}
                <div class="search-section" >
                  <h1>{{ post.author.storename }}</h1>
                    <canvas id="myChart">
                            <script type="text/javascript" src="{{url_for('static',filename='js/chart.js')}}"></script>
                    </canvas>

                    <p class="location">가게 위치</p>
                    <P class="mainmenu">주 메뉴</P>

                    <h2>{{ post.review }}</h2>
                    <h3>{{ post.rank }}</h3>
                    <!--
                       검색 정보 연결
                    -->
                    <div>
                    <img src="{{url_for('static',filename='img/리엔.png')}}" class="section-img">
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="search-fail">
                    <p>검색 결과가 없습니다.</p>
                </div>
                {% endif %}

            </div>  
        </section>
        <!--
        <footer>
            <div>
                <p>필요한 정보를 적어둡니다.</p>
            </div>
        </footer>
    -->
    </body>
</html>
